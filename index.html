<!DOCTYPE html>
<html>
	<head>
		<title>HangmanJS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="assets/images/originals/favicon.png" type="image/png" sizes="16x16">
		<link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css" />
	</head>
	<body>
	<section class="hangman-container" data-aos="zoom-in" data-aos-once="true">
		<div id="difficulty">
			<h1>Welcome to HangmanJS!</h1>
			<h2>Please select your difficulty level</h2>
			<a href="#" id="easy">Easy</a>
			<a href="#" id="hard">Hard</a>
		</div>
		<div id="afterClick-container">
			<h1 id="hangman-title">HangmanJS</h1>
			<h6 id="alert"></h6>
			<div id="lives"></div>
			<div id="guess-list"></div>
			<div id="main"></div>
			<div class="image-container">
				<div class="hangman-image-container">
					<div style="background:url('assets/images/stand.png') center center no-repeat; background-size:contain;" class="stand"></div>
					<div class="row head">
						<div id="life-5" class="col-12 head-box">
							<img src="assets/images/head.png" class="hangman-images">
						</div>
					</div>
					<div class="row body">
						<div id="life-4" class="col-4 leftarm-box">
							<img src="assets/images/leftarm.png" class="hangman-images">
						</div>
						<div id="life-3" class="col-4 body-box">
							<img src="assets/images/body4.png" class="hangman-images">
						</div>
						<div id="life-2" class="col-4 rightarm-box">
							<img src="assets/images/rightarm.png" class="hangman-images">
						</div>
					</div>
					<div class="row legs">
						<div id="life-1" class="col-6 leftleg-box">
							<img src="assets/images/leftleg.png" class="hangman-images">
						</div>
						<div id="life-0" class="col-6 rightleg-box">
							<img src="assets/images/rightleg.png" class="hangman-images">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="assets/js/script.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
	</body>
</html>
